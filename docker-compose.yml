# ============================================================================
# Docker Compose - Local Development
# ============================================================================
# Usage: docker-compose up -d
# For production, use: docker-compose -f docker-compose.prod.yml up -d
# ============================================================================

services:
  # PostgreSQL for metadata storage
  postgres:
    image: postgres:16-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpassword}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-rag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant vector database (local)
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: rag_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RAG API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-raguser}:${POSTGRES_PASSWORD:-ragpassword}@postgres:5432/${POSTGRES_DB:-rag_db}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENABLE_COLPALI=${ENABLE_COLPALI:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=2
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: rag_network
